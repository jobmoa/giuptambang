<!DOCTYPE HTML>
<html>
	<head>
		<title>신청서 및 기타 서식 다운로드</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #2e3842;
				color: #ffffff;
			}
			#wrapper {
				padding: 2em;
			}
			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
				margin-top: 2em;
			}
			.item {
				width: 300px;
				border: 1px solid #444;
				padding: 20px;
				border-radius: 8px;
				background-color: #3c4754;
				text-align: center;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
				height: 400px;
			}
			.item .preview {
				width: 210px;
				height: 297px;
				border: 1px solid #555;
				background-size: cover;
				background-position: center;
				margin-bottom: 10px;
				color: #cccccc;
				font-size: 16px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.item button {
				padding: 10px 20px;
				font-size: 16px;
				color: #ffffff;
				background: linear-gradient(135deg, #6a11cb, #2575fc);
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background 0.3s;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.item button:hover {
				background: linear-gradient(135deg, #883df3, #3a7cfc);
			}
		</style>
	</head>
	<body class="is-preload">
		<header id="header">
			<a href="index.html" class="title">잡모아</a>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html" class="active">Generic</a></li>
				</ul>
			</nav>
		</header>
		<div id="wrapper">
			<section id="main" class="wrapper">
				<div class="inner">
					<h1 class="major">신청서 및 기타 서식 다운로드</h1>
					<p>다운로드 하실 파일을 선택해주세요</p>
					<div class="container">
						<div class="item">
							<div class="preview" style="background-image: url('images/page1_1.jpg');">PDF Preview 1</div>
							<button onclick="window.location.href='images/참여자작성.pdf'">참여자 신청서</button>
						</div>
						<div class="item">
							<div class="preview" style="background-image: url('images/page1_1.jpg');">PDF Preview 2</div>
							<button onclick="window.location.href='images/참여자작성.pdf'">EX) 기업 신청서</button>
						</div>
						<div class="item">
							<div class="preview" style="background-image: url('images/page1_1.jpg');">PDF Preview 3</div>
							<button onclick="window.location.href='images/참여자작성.pdf'">EX) 기타 서류</button>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer id="footer" class="wrapper alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; Untitled. All rights reserved.</li><li>Design: HTML5 UP</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
