<html>
    <head>
        <title>신청 가이드</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <style>
            .slider {
                position: relative;
                width: 100%;
                height: auto;
                overflow: hidden;
            }
            .slides {
                display: flex;
                transition: transform 0.3s ease-in-out;
                width: 100%;
            }
            .slides img {
                max-width: 100%;
                height: auto;
                flex-shrink: 0;
                width: 100%;
            }
            .slider-nav {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .slider-nav button {
                background: rgba(0, 0, 0, 0.5);
                border: none;
                color: white;
                padding: 10px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body class="is-preload">

        <!-- Header -->
            <header id="header">
                <a href="index.html" class="title">잡모아</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="generic.html" class="active">Generic</a></li>
                    </ul>
                </nav>
            </header>

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main" class="wrapper">
                        <div class="inner">
                            <h1 class="major">미래내일 일경험 기업탐방형 신청 가이드입니다.</h1>
                            <div class="slider">
                                <div class="slides">
                                    <img src="images/page01_1.jpg" alt="Image 1" />
                                    <img src="images/page02_1.jpg" alt="Image 2" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                    <img src="images/page03_1.jpg" alt="Image 3" />
                                </div>
                                <div class="slider-nav">
                                    <button id="prev">&#10094;</button>
                                    <button id="next">&#10095;</button>
                                </div>
                            </div>
                            <p>신청시 가이드를 참고하여 신청해주세요!</p>
                            <p>신청시 유의사항 : </p>
                        </div>
                    </section>

            </div>

        <!-- Footer -->
            <footer id="footer" class="wrapper alt">
                <div class="inner">
                    <ul class="menu">
                        <li>&copy; Untitled. All rights reserved.</li><li>Design: HTML5 UP</a></li>
                    </ul>
                </div>
            </footer>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrollex.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>
            <script>
                const slides = document.querySelector('.slides');
                const images = document.querySelectorAll('.slides img');
                const prevButton = document.getElementById('prev');
                const nextButton = document.getElementById('next');

                let currentIndex = 0;

                function updateSlidePosition() {
                    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                    updateSlidePosition();
                });

                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                    updateSlidePosition();
                });
            </script>

    </body>
</html>
